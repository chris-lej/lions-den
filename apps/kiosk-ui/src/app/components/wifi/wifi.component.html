<div class="wifi-container">
  <mat-card class="wifi-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="header-icon">wifi</mat-icon>
        <h1>{{ 'wifi.title' | translate }}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="wifi-info">
        <div class="info-section">
          <label>{{ 'wifi.networkLabel' | translate }}</label>
          <div class="value-container">
            <mat-form-field appearance="outline" class="wifi-input">
              <input matInput [value]="wifiNetwork" readonly />
            </mat-form-field>
            <button 
              mat-icon-button 
              (click)="copyToClipboard(wifiNetwork)"
              title="Copy to clipboard"
            >
              <mat-icon>content_copy</mat-icon>
            </button>
          </div>
        </div>

        <div class="info-section">
          <label>{{ 'wifi.passwordLabel' | translate }}</label>
          <div class="value-container">
            <mat-form-field appearance="outline" class="wifi-input">
              <input 
                matInput 
                [type]="showPassword ? 'text' : 'password'" 
                [value]="wifiPassword" 
                readonly
              />
            </mat-form-field>
            <button 
              mat-icon-button 
              (click)="togglePasswordVisibility()"
              [title]="showPassword ? 'Hide password' : 'Show password'"
            >
              <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <button 
              mat-icon-button 
              (click)="copyToClipboard(wifiPassword)"
              title="Copy to clipboard"
            >
              <mat-icon>content_copy</mat-icon>
            </button>
          </div>
        </div>

        <div class="help-text">
          <p>
            <mat-icon>info</mat-icon>
            {{ 'wifi.helpText' | translate }}
          </p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="back-button">
    <button mat-raised-button color="primary" routerLink="/menu">
      <mat-icon>arrow_back</mat-icon>
      {{ 'wifi.backToMenu' | translate }}
    </button>
  </div>
</div>
