<div class="welcome-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Welcome to Lion's Lair!</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="welcome-message">
        We're delighted to have you here. Make yourself at home!
      </p>
      
      @if (!guestName()) {
        <div class="name-entry">
          <p class="name-prompt">What's your name? (Optional)</p>
          <mat-form-field appearance="outline" class="name-input">
            <mat-label>Enter your name</mat-label>
            <input 
              matInput 
              type="text" 
              [(ngModel)]="inputValue"
              (keyup.enter)="onSubmitName()"
              autofocus
            />
          </mat-form-field>
          <div class="button-group">
            <button 
              mat-raised-button 
              color="primary"
              (click)="onSubmitName()"
              [disabled]="!inputValue.trim()"
            >
              Continue
            </button>
            <button 
              mat-button 
              (click)="skipNameEntry()"
            >
              Skip
            </button>
          </div>
        </div>
      } @else {
        <div class="greeting">
          <p class="greeting-message">Hello, {{ guestName() }}!</p>
          <button 
            mat-raised-button 
            color="primary"
            (click)="navigateToMenu()"
          >
            Continue to Menu
          </button>
        </div>
      }
    </mat-card-content>
  </mat-card>
</div>
