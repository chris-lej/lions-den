<div class="welcome-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>
        <h1>{{ 'welcome.title' | translate }}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="welcome-message">
        {{ 'welcome.message' | translate }}
      </p>
      
      @if (!guestName()) {
        <div class="name-entry">
          <p class="name-prompt">{{ 'welcome.namePrompt' | translate }}</p>
          <mat-form-field appearance="outline" class="name-input">
            <mat-label>{{ 'welcome.namePlaceholder' | translate }}</mat-label>
            <input 
              matInput 
              type="text" 
              [(ngModel)]="inputValue"
              (keyup.enter)="onSubmitName()"
              autofocus
            />
          </mat-form-field>
          <div class="button-group">
            <button 
              mat-raised-button 
              color="primary"
              (click)="onSubmitName()"
              [disabled]="!inputValue.trim()"
            >
              {{ 'welcome.continue' | translate }}
            </button>
            <button 
              mat-button 
              (click)="skipNameEntry()"
            >
              {{ 'welcome.skip' | translate }}
            </button>
          </div>
        </div>
      } @else {
        <div class="greeting">
          <p class="greeting-message">{{ 'welcome.greeting' | translate: {name: guestName()} }}</p>
          <button 
            mat-raised-button 
            color="primary"
            (click)="navigateToMenu()"
          >
            {{ 'welcome.continueToMenu' | translate }}
          </button>
        </div>
      }
    </mat-card-content>
  </mat-card>
</div>
