<div class="menu-container">
  <mat-card class="menu-header">
    <mat-card-header>
      <mat-card-title>
        <h1>{{ 'menu.title' | translate }}</h1>
        <p class="subtitle">{{ 'menu.subtitle' | translate }}</p>
      </mat-card-title>
    </mat-card-header>
  </mat-card>
  
  <div class="menu-grid">
    @for (item of menuItems; track item.route) {
      <mat-card class="menu-item-card" [class.disabled]="!item.available">
        <mat-card-content>
          <div class="menu-item-content">
            <mat-icon class="menu-icon">{{ item.icon }}</mat-icon>
            <h2>{{ item.titleKey | translate }}</h2>
            <p>{{ item.descriptionKey | translate }}</p>
            @if (item.available) {
              <button 
                mat-raised-button 
                color="primary"
                [routerLink]="item.route"
              >
                {{ 'menu.open' | translate }}
              </button>
            } @else {
              <button 
                mat-button 
                disabled
              >
                {{ 'menu.comingSoon' | translate }}
              </button>
            }
          </div>
        </mat-card-content>
      </mat-card>
    }
  </div>
</div>
